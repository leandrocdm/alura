<meta charset="utf-8">

<h1>IMC Html</h1>
<h2>Rodrigo viado</h2>

<button>clique aqui</button>

<script>

  function pularLinha(){
    document.write("<br>");
  }

  function texto(msg) {
    document.write(msg);
    pularLinha();
  }

  function calculaIMC(altura, peso){
    return peso / (altura * altura);
  }

  function scanAltura(){
    return prompt("Digite a sua altura");
  }

  function scanPeso() {
    return prompt("Digite o seu peso")
  }

  function validaIMC(imc){
    if(imc < 17){
      texto("Abaixo de 17	Muito abaixo do peso")
    } else if (imc >= 17 && imc <= 18.49){
      texto("Entre 18,5 e 24,99	Peso normal")
    } else if (imc >= 18.5 && imc <= 24.99){
      texto("Entre 18,5 e 24,99	Peso normal")
    } else if (imc >= 25 && imc <= 29.99){
      texto("Entre 25 e 29,99	Acima do peso")
    } else {
      texto("Ainda nao foi definido!")
    }
  }

var altura = scanAltura();
var peso = scanPeso();

texto("SEU IMC: " + calculaIMC(altura, peso));
pularLinha();
var imc = calculaIMC(altura, peso);
validaIMC(imc);

</script>
